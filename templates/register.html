 {% extends 'header.html' %} {% block content %}
<section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #080808;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">User Registration Form</h3>
                        <form method='POST' enctype="multipart/form-data">
                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="typeEmailX-2" placeholder="Email" class="form-control form-control-lg" required value="{{ request.form['email'] }}" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="typePasswordX-2" placeholder="Password" class="form-control form-control-lg" value="{{ request.form['password'] }}" required />
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>

                            <hr class="my-4">

                            <button class="btn btn-primary btn-lg btn-block" type="submit"><i class="fab fa-google me-2"></i> Register with google</button>
                            <button class="btn btn-primary btn-lg btn-block" type="submit"><i class="fab fa-facebook-f me-2"></i>Register with facebook</button>
                            <br><br>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
