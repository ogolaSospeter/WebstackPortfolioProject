<!--This is the payment page -->
<!--This page is used to display the payment page for the user to enter their payment details -->

{% extends "base.html" %} {% block title %}Payment{% endblock %} {% block content %}

<body style="align-content: center;">
    <p style="align-self: center; font: optional; font-size: medium; font-style: oblique;">
        Appreciate the developer by buying him coffee. <br>

    </p>
    <br>
    <form>
        <div class="namerow">
            <div class="card">
                <div class="namerow">
                    <div>
                        <img img src="https://www.safaricom.co.ke/images/SAF-MAIN-LOGO.jpg" width="100" height="100" alt="Safaricom logo">
                    </div>
                    <div>
                        <a href=""><img src="https://seeklogo.com/images/M/mpesa-logo-AE44B6F8EB-seeklogo.com.png" width="100" height="100" alt="Safaricom logo" class="cardContent"></a>
                    </div>
                </div>
                <div class="namerow">
                    <p>Mpesa- Number:</p>
                    <input type="text" name="mpesa" id="mpesa" placeholder="Enter Mpesa Number" maxlength="10" required>
                </div>
                <div class="namerow">
                    <p>Amount:</p>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount" minlength="3" required>

                </div>
                <div class="buttoncard">
                    <button type="submit" class="btn btn-primary">Buy Coffee</button>
                </div>
            </div>

            <div class="card">
                <div class="namerow">
                    <div>
                        <img img src="https://s3-ap-southeast-1.amazonaws.com/bsy/iportal/images/airtel-logo-red-text-horizontal.jpg" width="100" height="100" alt="Safaricom logo">
                    </div>
                    <div>
                        <a href=""><img src="https://www.logolynx.com/images/logolynx/s_18/18d76f621d78058c52147f4bd29e9b2c.jpeg" width="100" height="100" alt="Safaricom logo" class="cardContent"></a>
                    </div>
                </div>
                <div class="namerow">
                    <p>Mpesa- Number:</p>
                    <input type="text" name="Airtel" id="airtel" placeholder="Enter Airtel Number" maxlength="10" required>
                </div>
                <div class="namerow">
                    <p>Amount:</p>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount" minlength="3" required>

                </div>
                <div class="buttoncard">
                    <button type="submit" class="btn btn-primary">Buy Coffee</button>
                </div>
            </div>
        </div>
    </form>
    <br>
</body>
{% endblock %}
