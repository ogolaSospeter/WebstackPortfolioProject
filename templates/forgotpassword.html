{% extends 'header.html' %} {% block content %}
<section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #045b75;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h4 class="mb-5">Proceed to reset your password.</h4>

                        <form method='POST' enctype="multipart/form-data">
                            <div class="form-outline mb-4">
                                <input type="text" name="useremail" id="typeEmailX-2" placeholder="UserEmail" class="form-control form-control-lg" required value="{{ request.form['useremail'] }}" />
                            </div>
                            <!-- <div class="form-outline mb-4">
                                <input type="password" name="oldpassword" id="typePasswordX-2" placeholder="Old Password" class="form-control form-control-lg" required value="{{ request.form['oldpassword'] }}" />
                            </div> -->
                            <div class="form-outline mb-4">
                                <input type="password" name="newpassword" id="typePasswordX-2" placeholder="New Password" class="form-control form-control-lg" value="{{ request.form['newpassword'] }}" required />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="confirmpassword" id="typePasswordX-2" placeholder="Confirm New Password" class="form-control form-control-lg" value="{{ request.form['confirmpassword'] }}" required />
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Reset Password</button>

                            <hr class="my-4">

                            <br>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
